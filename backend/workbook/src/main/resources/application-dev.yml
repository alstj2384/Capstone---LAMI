spring:
  sql:
    init:
      mode: always

  datasource:
    url: jdbc:mariadb://${DATABASE_HOST}:${DATABASE_PORT}/${DATABASE_DATABASE}
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SRPING_DATASOURCE_PASSWORD}
    driver-class-name: org.mariadb.jdbc.Driver

  # JPA 설정
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MariaDBDialect


api:
  server:
    url: ${API_SERVER_URL}

file:
  path: ${FILE_PATH}